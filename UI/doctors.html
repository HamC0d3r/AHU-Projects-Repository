<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Codersquare - Doctors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="header-placeholder"></div>

  <main>
    <h1 style="font-size: 2em; color: #5b3c25; margin-bottom: 1.5em;">Doctors</h1>
    <div class="card-grid">
      <div class="card">
        <img src="https://picsum.photos/150/150?random=5" alt="Dr. Emily Carter" class="image" loading="lazy">
        <div class="title-text">Dr. Emily Carter</div>
        <div class="details">Specialty: Medical Informatics, Contact: <a href="mailto:emily.carter@hospital.com" class="link">emily.carter@hospital.com</a></div>
      </div>
      <div class="card">
        <img src="https://picsum.photos/150/150?random=6" alt="Dr. James Lee" class="image" loading="lazy">
        <div class="title-text">Dr. James Lee</div>
        <div class="details">Specialty: Health Tech Solutions, Contact: <a href="mailto:james.lee@clinic.com" class="link">james.lee@clinic.com</a></div>
      </div>
      <div class="card">
        <img src="https://picsum.photos/150/150?random=7" alt="Dr. Sophia Martinez" class="image" loading="lazy">
        <div class="title-text">Dr. Sophia Martinez</div>
        <div class="details">Specialty: Telemedicine, Contact: <a href="mailto:sophia.martinez@healthcare.com" class="link">sophia.martinez@healthcare.com</a></div>
      </div>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script src="script.js"></script>
</body>
</html>
