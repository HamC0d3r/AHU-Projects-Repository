<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Codersquare - Top Students</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="header-placeholder"></div>

  <main>
    <h1 style="font-size: 2em; color: #5b3c25; margin-bottom: 1.5em;">Top Students</h1>
    <div class="card-grid">
      <div class="card">
        <img src="https://picsum.photos/150/150?random=1" alt="Alice Johnson" class="image" loading="lazy">
        <div class="title-text">Alice Johnson</div>
        <div class="details">Major: Computer Science, GPA: 3.9, Projects: 5, Awards: 3</div>
      </div>
      <div class="card">
        <img src="https://picsum.photos/150/150?random=2" alt="Bob Smith" class="image" loading="lazy">
        <div class="title-text">Bob Smith</div>
        <div class="details">Major: Software Engineering, GPA: 3.8, Projects: 4, Awards: 2</div>
      </div>
      <div class="card">
        <img src="https://picsum.photos/150/150?random=3" alt="Charlie Brown" class="image" loading="lazy">
        <div class="title-text">Charlie Brown</div>
        <div class="details">Major: Data Science, GPA: 3.7, Projects: 6, Awards: 1</div>
      </div>
      <div class="card">
        <img src="https://picsum.photos/150/150?random=4" alt="Diana Prince" class="image" loading="lazy">
        <div class="title-text">Diana Prince</div>
        <div class="details">Major: AI, GPA: 4.0, Projects: 7, Awards: 4</div>
      </div>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script src="script.js"></script>
</body>
</html>
